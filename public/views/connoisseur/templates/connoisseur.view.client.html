<div>
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a ng-href="#/"><h1>Bon App√©tit</h1></a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
                <li ng-show="!model.getLoggedIn._id">
                    <a ng-href="#/login"
                       class="login-header-element">
                        Login
                    </a>
                </li>
                <li ng-show="!model.getLoggedIn._id">
                    <a ng-href="#/register"
                       class="register-header-element">
                        Register
                    </a>
                </li>

                <li ng-show="model.getLoggedIn._id">
                    <a ng-href="#/profile/{{model.getLoggedIn._id}}/admin"
                       ng-show="model.getLoggedIn.roles.indexOf('ADMIN')>-1"
                       class="profile-header-element">
                        ADMIN
                    </a>
                </li>
                <li ng-show="model.getLoggedIn._id">
                    <a ng-href="#/profile/{{model.userId}}"
                       class="profile-header-element">
                        Welcome, {{model.getLoggedIn.firstName}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container-fluid">

    <div class="connoisseur-landing-page">

        <h1 class="connoisseur">CONNOISSEUR APPLICATION</h1>
        <p class="connoisseur connoisseur-description">"Get a chance to amaze the users around Bon Appetit. Tell us your awesomeness and be a chance to become a connoisseur..."</p>

        <div class="alert alert-danger connoisseur-alert"
             ng-show="model.error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            {{model.error}}
        </div>

        <div class="alert alert-success connoisseur-alert"
             ng-show="model.success">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            {{model.success}}
        </div>

        <label for="speciality" class="speciality">Speciality</label>
        <textarea class="form-control"
                  rows="2"
                  ng-model="speciality"
                  placeholder="We know you're awesome. Tell us more..."
                  id="speciality"></textarea>

        <label for="experience" class="experience">Experience</label>
        <textarea id="experience"
                  ng-model="experience"
                  rows="10"
                  placeholder="Good judgment comes from experience and experience comes from bad judgment. Tell us yours..."
                  class="form-control"></textarea>

        <a ng-click="model.submitApplication(speciality, experience)"
           class="submit-btn btn btn-primary btn-success pull-right">
            Submit
        </a>
        <a ng-href="#/profile/{{model.userId}}"
           class="submit-btn cancel-btn btn btn-primary btn-danger pull-right">
            Cancel
        </a>
    </div>
</div>
