<div>
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <div class="navbar-brand">
                        <a ng-href="#/search/{{model.cityName}}">
                            <span class="glyphicon glyphicon-menu-left"></span>
                        </a>
                        <a>
                            <h1 class="main-heading">Collections</h1>
                        </a>
                    </div>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>

        <div ng-include="'views/common/templates/header.view.client.html'"></div>
    </nav>
</div>

<div>
    <form role="form" ng-submit="model.searchRestaurant(restaurant)">
        <div class="input-group search-bar-location">
            <input type="text"
                   class="form-control search-box"
                   placeholder="Search for a restaurant in {{model.cityName}}..."
                   autofocus=""
                   ng-model="restaurant">
            <a class="input-group-addon search-box btn-primary btn-search"
               ng-click="model.searchRestaurant(restaurant)">
                <i class="glyphicon glyphicon-search"></i>
            </a>
        </div>
    </form>
</div>

<div class="container-fluid profile" ng-show="model.noCollections">
    <h2 class="collection-result-title">Sorry, it seems there are no collections in the city of {{model.cityName}}... You can still search for a restaurant...&nbsp;&nbsp;<i class="fa fa-smile-o" aria-hidden="true"></i></h2>
</div>

<div class="container-fluid" ng-hide="model.noCollections">
    <h2 class="collection-result-title">All collections in the city of {{model.cityName}}...</h2>
    <div ng-repeat="collection in model.collections">
        <div class="col-md-3 col-sm-6 col-xxs-12">
            <div class="collection-image">
                <a ng-href="#/{{model.cityName}}/{{model.cityId}}/collections/{{collection.collection_id}}/restaurants">
                <img class="location-collection-image img-responsive" ng-src="{{collection.image_url}}" alt="{{collection.title}}">
                <span>{{collection.title}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
