<div class="login text-center">
    <h3 class="login-element">Login</h3>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form class="form-horizontal" ng-submit="model.login(username,password)">

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="username"
                       autofocus="">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password"
                       class="form-control"
                       ng-model="password"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Sign in
            </button>
        </div>

        <div class="row security">
            <a ng-href="/auth/google"
               class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google
            </a>

            <a ng-href="/auth/facebook"
               class="btn btn-primary btn-block facebook">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>
        </div>

        <div class="row pull-right">
            <a class="login-element"
               ng-href="#/register">
                Not a member?
            </a>
        </div>

    </form>
</div>
