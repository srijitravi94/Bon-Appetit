<div id="wrapper" data-spy="scroll" data-target="#sidebar-wrapper">

    <div id="sidebar-wrapper" data-spy="affix">
        <ul class="sidebar-nav">
            <li>
                <a ui-sref="index.profile">
                    <i class="gly glyphicon glyphicon-cog"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Edit Profile</span></b>
                </a>
            </li>
            <li>
                <a ui-sref="index.likes">
                    <i class="gly glyphicon glyphicon-thumbs-up"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Likes</span></b>
                </a>
            </li>
            <li>
                <a ui-sref="index.visited">
                    <i class="gly glyphicon glyphicon-map-marker"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Visited</span></b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="gly glyphicon glyphicon-user"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Followers</span></b>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="gly glyphicon glyphicon-user"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Following</span></b>
                </a>
            </li>
            <li>
                <a ui-sref="index.reviews">
                    <i class="gly glyphicon glyphicon-comment"></i>&nbsp;&nbsp;
                    <b><span class="sidebar-menu">Reviews</span></b>
                </a>
            </li>
        </ul>
    </div>

    <a href="#menu-toggle"
       id="menu-toggle"
       class="profile-menu btn btn-default">
        <i class="glyphicon glyphicon-menu-right"></i>
    </a>

    <div class="restaurant-search-list">
        <ul class="media-list">
            <li class="media restaurant-list" dir-paginate="userReviews in model.userReviews | itemsPerPage:5">
                <div class="col-sm-4">
                    <div class="media-left media-middle">
                        <a ui-sref="index.restaurantDetails({cityName : userReviews.cityName, cityId : userReviews.cityId, restaurantId : userReviews.restaurantId})">
                            <img ng-hide="userReviews.imageUrl === ''"
                                 class="media-object img-responsive restaurant-search-image"
                                 ng-src="{{userReviews.imageUrl}}" alt="{{userReviews.restaurantName}}">
                            <img class="media-object img-responsive restaurant-search-image"
                                 ng-show="userReviews.imageUrl === ''"
                                 ng-src="https://digital-photography-school.com/wp-content/uploads/2016/06/Rachel-Korinek-Food-Photographer-DPS-Hero-Angle-12.jpg"
                                 alt="{{userReviews.restaurantName}}">
                        </a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="media-body restaurant-details">
                        <h2 class="restaurant-name media-heading"><a class="restaurant-name" ui-sref="index.restaurantDetails({cityName : userReviews.cityName, cityId : userReviews.cityId, restaurantId : userReviews.restaurantId})">{{userReviews.restaurantName}}</a></h2>
                        <span><span class="content"> Summary &nbsp;&nbsp;&nbsp;</span>: &nbsp; {{userReviews.reviews[0].summary}}</span><br>
                        <span><span class="content"> Description </span>: &nbsp; {{userReviews.reviews[0].description}}</span>
                    </div>
                </div>
            </li>
            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </ul>
    </div>
</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $(this).find('i').toggleClass('glyphicon-menu-right').toggleClass('glyphicon-menu-left');
    });
</script>
