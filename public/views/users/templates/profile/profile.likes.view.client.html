<div>
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a ng-href="#menu-toggle"
                       id="menu-toggle">
                        <span class="glyphicon glyphicon-option-vertical"></span>
                    </a>
                    <a ng-href="#/">
                        <h1 class="main-heading">Bon App√©tit</h1>
                    </a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>

        <div ng-include="'views/common/templates/header.view.client.html'"></div>
    </nav>
</div>


<div id="wrapper" data-spy="scroll" data-target="#sidebar-wrapper">

    <div ng-include="'views/users/templates/profile/sidebar.profile.view.client.html'"></div>


    <div class="restaurant-search-list">
        <ul class="media-list">
            <li class="media restaurant-list" dir-paginate="restaurant in model.restaurants | itemsPerPage:5">
                <div class="col-sm-4">
                    <div class="media-left media-middle">
                        <a ng-href="#/{{restaurant.location.city}}/{{restaurant.location.city_id}}/restaurant/{{restaurant.id}}">
                            <img ng-hide="restaurant.featured_image === ''"
                                 class="media-object img-responsive restaurant-search-image"
                                 ng-src="{{restaurant.featured_image}}" alt="{{restaurant.name}}">
                            <img class="media-object img-responsive restaurant-search-image"
                                 ng-show="restaurant.featured_image === ''"
                                 ng-src="https://digital-photography-school.com/wp-content/uploads/2016/06/Rachel-Korinek-Food-Photographer-DPS-Hero-Angle-12.jpg"
                                 alt="{{restaurant.name}}"></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="media-body restaurant-details">
                        <h2 class="restaurant-name media-heading"><a class="restaurant-name" ng-href="#/{{restaurant.location.city}}/{{restaurant.location.city_id}}/restaurant/{{restaurant.id}}">{{restaurant.name}}</a></h2>
                        <span><span class="content"> Locality &nbsp;</span>: &nbsp; {{restaurant.location.locality}}</span><br>
                        <span><span class="content"> City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>: &nbsp; {{restaurant.location.city}}</span>
                    </div>
                </div>
            </li>
            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </ul>
    </div>
</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
