<div>
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a ng-href="#/"><h1>Bon App√©tit</h1></a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
                <li ng-show="!model.getLoggedIn._id">
                    <a ng-href="#/login"
                       class="login-header-element">
                        Login
                    </a>
                </li>
                <li ng-show="!model.getLoggedIn._id">
                    <a ng-href="#/register"
                       class="register-header-element">
                        Register
                    </a>
                </li>

                <li ng-show="model.getLoggedIn._id">
                    <a ng-href="#/profile/{{model.getLoggedIn._id}}/admin"
                       ng-show="model.getLoggedIn.roles.indexOf('ADMIN')>-1"
                       class="profile-header-element">
                        ADMIN
                    </a>
                </li>
                <li ng-show="model.getLoggedIn._id">
                    <a ng-href="#/profile/{{model.userId}}"
                       class="profile-header-element">
                        Welcome, {{model.getLoggedIn.firstName}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="register text-center">
    <h3 class="register-element">Register</h3>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form class="form-horizontal" ng-submit="model.register(firstName, lastName, username,  password, verifyPassword)">

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="firstName"
                       autofocus="">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="lastName">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="username">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       ng-model="password">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password"
                       class="form-control"
                       placeholder="Confirm Password"
                       ng-model="verifyPassword">
            </div>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Sign up
            </button>
        </div>

        <div class="row text-right">
            <a class="register-element"
               ng-href="#/login">Already a member?</a>
        </div>

    </form>
</div>
